<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daily Standard - Routine Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calendar-check"></i> Daily Standard</h1>
    <p class="tagline">Routines that work, built around you.</p>
    
    <form id="routineForm">
      <div class="form-group">
        <label><i class="fas fa-clock"></i> Time of Day:</label>
        <select id="timeOfDay" required>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
          <option value="Anytime">Anytime</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-bullseye"></i> Focus Area:</label>
        <select id="focusArea" required>
          <option value="Productivity">Productivity</option>
          <option value="Wellness">Wellness</option>
          <option value="Creativity">Creativity</option>
          <option value="Mindfulness">Mindfulness</option>
          <option value="Physical Activity">Physical Activity</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-hourglass-half"></i> Time Available:</label>
        <select id="timeAvailable" required>
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">60 minutes</option>
          <option value="90">90+ minutes</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-battery-three-quarters"></i> Energy Level:</label>
        <select id="energyLevel" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-list-check"></i> Preferred Activities:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="activities" value="Journaling"> Journaling</label>
          <label><input type="checkbox" name="activities" value="Meditation"> Meditation</label>
          <label><input type="checkbox" name="activities" value="Reading"> Reading</label>
          <label><input type="checkbox" name="activities" value="Exercise"> Exercise</label>
          <label><input type="checkbox" name="activities" value="Walking"> Walking</label>
          <label><input type="checkbox" name="activities" value="Yoga"> Yoga</label>
          <label><input type="checkbox" name="activities" value="Creative Writing"> Creative Writing</label>
          <label><input type="checkbox" name="activities" value="Learning"> Learning</label>
        </div>
      </div>

      <button type="submit"><i class="fas fa-wand-magic-sparkles"></i> Generate My Routine</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your Personalized Routine</h2>
      <div id="routineOutput"></div>
    </div>
  </div>

  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
